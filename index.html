<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrudex Linktree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="up">
        <div class="about">
          <img
            class="pfp"
            src="assets/logo.jpg"
            alt="This is a picture of Shubh Sinha"
          />
          <h1>Shrudex</h1>
          <p>DSA Enthusiast | Front-End Web Developer</p>
        </div>
        <div class="socials">
          <a href="https://twitter.com/iamshubhsinha">
            <img
              class="social-icons"
              src="assets/socials/twitter/outline.png"
              alt="Twitter"
            />
          </a>
          <a href="https://www.instagram.com/iamshubhsinha/">
            <img
              class="social-icons"
              src="assets/socials/instagram/outline.png"
              alt="Instagram"
            />
          </a>
          <a href="https://www.linkedin.com/in/codeshubh/">
            <img
              class="social-icons"
              src="assets/socials/linkedin/outline.png"
              alt="LinkedIn"
            />
          </a>
          <a href="https://leetcode.com/shrudex/">
            <img
              class="social-icons"
              src="assets/socials/leetcode/outline.png"
              alt="LeetCode"
            />
          </a>
          <a href="https://github.com/shrudex">
            <img
              class="social-icons"
              src="assets/socials/github/outline.png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://open.spotify.com/user/wsrm09ulm8j3pqbs59wb5qcya?si=d2492093b0a34f14"
          >
            <img
              class="social-icons"
              src="assets/socials/spotify/outline.png"
              alt="Spotify"
            />
          </a>
        </div>
      </div>
      <h2>My Projects</h2>
      <div class="links">
        <div class="button-container">
          <a
            href="https://shrudex-whatschat.streamlit.app/"
            class="button-link"
          >
            <button id='b1' class="button"></button>
          </a>
        </div>
          <a href="https://shrudex-whatschat.streamlit.app/" target="_blank" class="btn">
            <button type="button">WhatsChat - WhatsApp Chat Analyser</button>
          </a>

          <a href="https://shrudex-sms-spam-detection.streamlit.app/" target="_blank" class="btn">
            <button type="button">SMS Spam Detection Model</button>
          </a>

          <a href="https://shrudex-whatschat.streamlit.app/" target="_blank" class="btn">
            <button type="button">WhatsChat - WhatsApp Chat Analyser</button>
          </a>
          
      </div>
    </div>
    <script src="script.js"></script>
