<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrudex Linktree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="about">
        <img src="/assets/logo.jpg" alt="This is a picture of Shubh Sinha" />

      </div>

        </a>
        <a href="https://www.instagram.com/iamshubhsinha/">

        </a>
        <a href="https://www.linkedin.com/in/codeshubh/">
            <img src="/assets/socials/linkedin.svg" alt="Shubh Sinha LinkedIn">
        </a>
      </div>

      <div class="links"></div>
    </div>
  </body>
</html>
